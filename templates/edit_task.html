<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task | ToDoFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <style>

    /* -------- TOP HEADER (UNCHANGED) -------- */
    header {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      padding: 1rem 2rem;
      height: 75px;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;

      box-shadow: 0 4px 25px var(--shadow-strong);
      border-radius: 0 0 25px 25px;
      position: relative;
    }

    /* LEFT LOGO */
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      cursor: pointer;
    }

    /* CENTER TITLE */
    .site-title {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin: 0;
    }

    /* EMPTY RIGHT SIDE */
    .header-right {
      width: 50px;
    }

    /* -------- THEME COLORS (UNCHANGED) -------- */
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #e0f0ff;

      --menu-dot: #000;
    }

    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #333;
      --menu-dot: #fff;
    }

    /* -------- HELP.HTML MENU (EXACT COPY) -------- */
    .menu-container {
      position: absolute;
      right: 20px;
      top: 14px;
      z-index: 500;
    }

    .menu-button {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;

      display: flex;
      align-items: center;
      justify-content: center;

      position: relative;
    }

    .menu-button::before {
      content: "‚ãÆ";
      font-size: 24px;
      font-weight: bold;
      color: var(--menu-dot);
      line-height: 0;
    }

    .menu-button:hover { 
      background: var(--hover); 
      transform: scale(1.05); 
    }

    .menu-dropdown {
      position: absolute;
      right: 0;
      margin-top: 8px;
      width: 180px;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 6px 0;
      box-shadow: 0 6px 18px var(--shadow-strong);
      display: none;
    }

    .menu-item {
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      color: var(--text);
      display: block;
      text-decoration: none;
    }
    .menu-item:hover { background: var(--hover); }

    /* -------- MAIN CARD + FORM (UNCHANGED) -------- */
    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 8px 25px var(--shadow);
      text-align: center;
      transition: 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px var(--shadow-strong);
    }

    input, textarea, select.dropdown {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      margin-bottom: 16px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select.dropdown:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 12px var(--accent1);
    }

    .btn {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      display: inline-block;
      text-decoration: none;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 6px 14px rgba(0,227,255,0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,227,255,0.5);
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0,227,255,0.4);
      transition: 0.25s ease;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,227,255,0.5);
    }

  </style>
</head>

<body>

  <!-- HEADER WITH NEW MENU INSIDE -->
  <header>

    <div class="header-left">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
      </a>
    </div>

    <h1 class="site-title">Edit Task</h1>

    <div class="header-right"></div>

    <!-- HELP.HTML MENU EXACTLY -->
    <div class="menu-container">
      <div class="menu-button"></div>
      <div class="menu-dropdown">
        <a href="{{ url_for('home') }}" class="menu-item">Home</a>
        <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
        <a href="{{ url_for('mytasks') }}" class="menu-item">My Tasks</a>
        <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
        <div class="menu-item theme-toggle">Toggle Theme</div>
        <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
      </div>
    </div>

  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="card">
      <h2>Update Task</h2>

      <form method="POST">

        <label><strong>Task Name</strong></label>
        <input type="text" name="task_name" value="{{ task.task_name }}" required>

        <label><strong>Notes</strong></label>
        <textarea name="note">{{ task.note }}</textarea>

        <label><strong>Status</strong></label>
        <select name="status" class="dropdown">
          <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
          <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>

        <input type="submit" value="üíæ Save Changes" class="btn">
      </form>

      <a href="{{ url_for('mytasks') }}" class="back-btn">‚Üê Back to Tasks</a>
    </div>
  </main>

  <!-- SCRIPT (UNCHANGED EXCEPT BUTTON SELECTOR) -->
  <script>
    const menuBtn = document.querySelector(".menu-button");
    const dropdown = document.querySelector(".menu-dropdown");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme)
      document.documentElement.setAttribute("data-theme", savedTheme);

    document.querySelector(".theme-toggle").addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
</html>
