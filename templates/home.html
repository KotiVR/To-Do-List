<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoFlow | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* --- MODERN 3-DOTS MENU MATCHING style.css UI --- */

    .menu-container {
        position: fixed;
        top: 18px;
        right: 22px;
        z-index: 500;
    }

    .menu-button {
        font-size: 26px;
        padding: 6px 10px;
        border-radius: 12px;
        background: var(--card-bg);
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: 0.2s ease;
        user-select: none;
    }

    .menu-button:hover {
        background: var(--hover);
        transform: scale(1.05);
    }

    .menu-dropdown {
        position: absolute;
        right: 0;
        margin-top: 8px;
        width: 170px;
        background: var(--card-bg);
        border-radius: 14px;
        padding: 6px 0;
        box-shadow: var(--shadow-strong);
        display: none;
        animation: fadeIn 0.15s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-6px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .menu-item {
        padding: 12px 18px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        color: var(--text);
        text-decoration: none;
        display: block;
    }

    .menu-item:hover {
        background: var(--hover);
    }

    /* DARK MODE VARIABLES (auto-match your style.css) */
    :root {
        --card-bg: #ffffff;
        --text: #222;
        --hover: #f1f1f1;
        --shadow: 0 2px 8px rgba(0,0,0,0.15);
        --shadow-strong: 0 4px 12px rgba(0,0,0,0.20);
    }

    [data-theme="dark"] {
        --card-bg: #1a1a1a;
        --text: #fff;
        --hover: #2b2b2b;
        --shadow: 0 2px 8px rgba(255,255,255,0.06);
        --shadow-strong: 0 4px 12px rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>

  <!-- ====== BEAUTIFUL DROPDOWN MENU ====== -->
  <div class="menu-container">
      <div class="menu-button">⋮</div>
      <div class="menu-dropdown">
          <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
          <div class="menu-item theme-toggle">Toggle Theme</div>
          <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
          <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
      </div>
  </div>

  <header>
    <h1>ToDoFlow</h1>
  </header>

  <main>
    <div class="card">
      <h2>Welcome, {{ user.username }}!</h2>
      <p>Organize your tasks and manage your day with ToDoFlow.</p>
      <a href="{{ url_for('mytasks') }}" class="btn">Go to My Tasks</a>
    </div>
  </main>

  <!-- ====== MENU + THEME JS ====== -->
  <script>
    const menuBtn = document.querySelector(".menu-button");
    const menuDropdown = document.querySelector(".menu-dropdown");

    menuBtn.addEventListener("click", () => {
        menuDropdown.style.display =
          menuDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
        if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
            menuDropdown.style.display = "none";
        }
    });

    // Load theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);

    // Toggle theme
    document.querySelector(".theme-toggle").addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
    });

    // Help box
    document.querySelector(".help-toggle").addEventListener("click", () => {
        alert("HELP:\n\n• Add Task → My Tasks → Add Task\n• Edit Task → Click Edit\n• Delete Task → Click Delete\n• Change Theme → Menu → Toggle Theme");
    });
  </script>

</body>
</html>
