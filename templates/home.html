<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoFlow | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
    }
    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
    }

    /* ---------- MENU ---------- */
    .menu-container{position:fixed;top:18px;right:22px;z-index:500}
    .menu-button{font-size:26px;padding:6px 10px;border-radius:12px;background:var(--card-bg);box-shadow:0 2px 8px var(--shadow);cursor:pointer;transition:0.2s ease;user-select:none}
    .menu-button:hover{background:var(--accent1);color:#fff;transform:scale(1.05)}
    .menu-dropdown{position:absolute;right:0;margin-top:8px;width:180px;background:var(--card-bg);border-radius:14px;padding:6px 0;box-shadow:0 6px 18px var(--shadow-strong);display:none;animation:fadeIn 0.15s ease}
    .menu-item{padding:12px 18px;font-size:15px;cursor:pointer;transition:0.2s;color:var(--text);text-decoration:none;display:block}
    .menu-item:hover{background:var(--accent1);color:#fff}

    /* ---------- HEADER ---------- */
    header{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 25px rgba(0,0,0,0.25);border-radius:0 0 25px 25px}
    header h1{font-size:1.8rem;font-weight:700}

    /* ---------- MAIN ---------- */
    main{padding:2rem 1rem;max-width:900px;margin:0 auto;animation:fadeIn 0.6s ease}
    .card{background:var(--card-bg);border-radius:20px;padding:2rem;border:1px solid var(--border);box-shadow:0 8px 25px var(--shadow);margin-bottom:2rem;transition:transform 0.2s ease,box-shadow 0.2s ease;text-align:center}
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,0,0,0.15)}

    /* ---------- BUTTONS ---------- */
    .btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;border:none;border-radius:12px;padding:12px 24px;font-size:1rem;cursor:pointer;font-weight:600;display:inline-block;transition:all 0.25s ease;box-shadow:0 6px 14px rgba(0,227,255,0.4);text-decoration:none}
    .btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,227,255,0.5)}

    /* ---------- TASK SUMMARY ---------- */
    .task-summary{display:flex;flex-wrap:wrap;gap:20px;margin-top:15px;justify-content:center}
    .task-card{flex:1 1 250px;background:var(--card-bg);border-radius:16px;padding:1.5rem;box-shadow:0 6px 18px var(--shadow);transition:all 0.3s ease;text-align:center}
    .task-card:hover{transform:translateY(-3px);box-shadow:0 10px 28px rgba(0,224,255,0.2)}
    .task-card h3{margin-bottom:0.8rem;font-weight:700;color:var(--text)}
    .task-count{font-size:2rem;font-weight:700;margin-bottom:0.8rem}
    .progress-bar{background:rgba(0,0,0,0.05);border-radius:12px;height:12px;width:100%;overflow:hidden;margin-top:8px}
    .progress{height:100%;border-radius:12px;background:var(--pending);transition:width 0.5s ease}
    .completed-progress{background:var(--completed)}

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){.task-summary{flex-direction:column;align-items:center}.card{padding:1.5rem}.btn{width:100%}}
    @media(max-width:480px){header h1{font-size:1.5rem}}
  </style>
</head>
<body>

  <!-- ====== MENU ====== -->
  <div class="menu-container">
    <div class="menu-button">â‹®</div>
    <div class="menu-dropdown">
      <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
      <div class="menu-item theme-toggle">Toggle Theme</div>
      <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
      <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
    </div>
  </div>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>ToDoFlow</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main>
    <div class="card home-welcome">
      <h2>Welcome, {{ user.username }}!</h2>
      <p>Organize your tasks and manage your day with ToDoFlow.</p>
      <a href="{{ url_for('mytasks') }}" class="btn">Go to My Tasks</a>
    </div>

    <div class="task-summary">
      <div class="task-card pending">
        <h3>Pending Tasks</h3>
        <p class="task-count">{{ pending_tasks }}</p>
        <div class="progress-bar">
          <div class="progress" style="width: {{ pending_tasks_percent }}%;"></div>
        </div>
      </div>

      <div class="task-card completed">
        <h3>Completed Tasks</h3>
        <p class="task-count">{{ completed_tasks }}</p>
        <div class="progress-bar">
          <div class="progress completed-progress" style="width: {{ completed_tasks_percent }}%;"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const menuBtn=document.querySelector(".menu-button");
    const menuDropdown=document.querySelector(".menu-dropdown");
    menuBtn.addEventListener("click",()=>{menuDropdown.style.display=menuDropdown.style.display==="block"?"none":"block"});
    document.addEventListener("click",(e)=>{if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){menuDropdown.style.display="none"}});
    const savedTheme=localStorage.getItem("theme");if(savedTheme)document.documentElement.setAttribute("data-theme",savedTheme);
    document.querySelector(".theme-toggle").addEventListener("click",()=>{const current=document.documentElement.getAttribute("data-theme");const next=current==="dark"?"light":"dark";document.documentElement.setAttribute("data-theme",next);localStorage.setItem("theme",next)});
  </script>

</body>
</html>
