<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList | Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <style>
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.15);
      --shadow-strong: rgba(0, 0, 0, 0.25);
    }

    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255, 255, 255, 0.06);
      --shadow-strong: rgba(255, 255, 255, 0.1);
    }

    /* Menu Button */
    .menu-container {
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 500;
    }

    .menu-button {
      font-size: 26px;
      padding: 6px 10px;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;
    }

    .menu-button:hover {
      background: var(--accent1);
      color: #fff;
      transform: scale(1.05);
    }

    .menu-dropdown {
      position: absolute;
      right: 0;
      margin-top: 8px;
      width: 180px;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 6px 0;
      box-shadow: 0 6px 18px var(--shadow-strong);
      display: none;
      animation: fadeIn 0.15s ease;
    }

    .menu-item {
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      color: var(--text);
      text-decoration: none;
      display: block;
    }

    .menu-item:hover {
      background: var(--accent1);
      color: #fff;
    }

    /* --------------------------- */
    /* FIXED HEADER WITH CENTERED TITLE */
    /* --------------------------- */
    header {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center; /* center title */
      position: relative;      /* allow absolute items */
      height: 75px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
      border-radius: 0 0 25px 25px;
    }

    /* Logo (absolute left) */
    .logo-holder {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
      width: 50px;
      cursor: pointer;
    }

    .logo-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    /* Center Title */
    .center-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: white;
      text-align: center;
      pointer-events: none; /* cannot click center title */
    }

    /* Main Layout & Cards */
    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 8px 25px var(--shadow);
      margin-bottom: 2rem;
      text-align: center;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    /* Buttons */
    .btn {
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0, 227, 255, 0.4);
      text-decoration: none;
      transition: 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 227, 255, 0.5);
    }

    .task-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
      justify-content: center;
    }

    .task-card {
      flex: 1 1 250px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px var(--shadow);
      text-align: center;
      transition: 0.3s ease;
      position: relative;
    }

    .task-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0, 224, 255, 0.2);
    }

    .task-card h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .task-count {
      font-size: 2rem;
      font-weight: 700;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      position: absolute;
      top: 12px;
      right: 12px;
      color: #fff;
    }

    .badge.pending { background: var(--pending); }
    .badge.completed { background: var(--completed); }

    .progress-bar {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      height: 12px;
      width: 100%;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      border-radius: 12px;
      background: var(--pending);
      transition: width 0.5s ease;
    }

    .completed-progress {
      background: var(--completed);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .task-summary { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>

  <!-- Menu -->
  <div class="menu-container">
    <div class="menu-button">â‹®</div>
    <div class="menu-dropdown">
      <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
      <div class="menu-item theme-toggle">Toggle Theme</div>
      <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
      <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
    </div>
  </div>

  <!-- Header -->
  <header>

    <!-- LOGO LEFT -->
    <div class="logo-holder">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
      </a>
      <a href="{{ url_for('home') }}" class="logo-title">ToDoList</a>
    </div>

    <!-- CENTERED TITLE -->
    <div class="center-title">ToDoList</div>

  </header>

  <!-- Content -->
  <main>
    <div class="card home-welcome">
      <h2>Welcome, {{ user.username }}!</h2>
      <p>Organize your tasks and manage your day with ToDoList.</p>
      <a href="{{ url_for('mytasks') }}" class="btn">Go to My Tasks</a>
    </div>

    <div class="task-summary">

      <div class="task-card pending">
        <span class="badge pending">Pending</span>
        <h3>Pending Tasks</h3>
        <p class="task-count">{{ pending_tasks }}</p>
        <div class="progress-bar">
          <div class="progress" style="width: {{ pending_tasks_percent }}%;"></div>
        </div>
      </div>

      <div class="task-card completed">
        <span class="badge completed">Completed</span>
        <h3>Completed Tasks</h3>
        <p class="task-count">{{ completed_tasks }}</p>
        <div class="progress-bar">
          <div class="progress completed-progress" style="width: {{ completed_tasks_percent }}%;"></div>
        </div>
      </div>

    </div>
  </main>

  <!-- Script -->
  <script>
    const menuBtn = document.querySelector(".menu-button");
    const menuDropdown = document.querySelector(".menu-dropdown");

    menuBtn.addEventListener("click", () => {
      menuDropdown.style.display =
        menuDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = "none";
      }
    });

    // Theme save/load
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
    }

    document.querySelector(".theme-toggle").addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
</html>
