<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoFlow | Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ---------- MENU ---------- */
    .menu-container{position:fixed;top:18px;right:22px;z-index:500}
    .menu-button{font-size:26px;padding:6px 10px;border-radius:12px;background:var(--card-bg);box-shadow:var(--shadow);cursor:pointer;transition:0.2s ease;user-select:none}
    .menu-button:hover{background:var(--hover);transform:scale(1.05)}
    .menu-dropdown{position:absolute;right:0;margin-top:8px;width:180px;background:var(--card-bg);border-radius:14px;padding:6px 0;box-shadow:var(--shadow-strong);display:none;animation:fadeIn 0.15s ease}
    .menu-item{padding:12px 18px;font-size:15px;cursor:pointer;transition:0.2s;color:var(--text);text-decoration:none;display:block}
    .menu-item:hover{background:var(--hover)}

    /* ---------- HEADER ---------- */
    header{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 25px rgba(0,0,0,0.25);border-radius:0 0 25px 25px}
    header h1{font-size:1.8rem;font-weight:700}

    /* ---------- MAIN ---------- */
    main{padding:2rem 1rem;max-width:900px;margin:0 auto;animation:fadeIn 0.6s ease}
    .card{background:var(--card-bg);border-radius:20px;padding:2rem;border:1px solid var(--border);box-shadow:0 8px 25px var(--shadow);backdrop-filter:blur(14px);margin-bottom:2rem;transition:transform 0.2s ease,box-shadow 0.2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,227,255,0.3)}

    /* ---------- BUTTONS ---------- */
    .btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;border:none;border-radius:12px;padding:12px 24px;font-size:1rem;cursor:pointer;font-weight:600;display:inline-block;transition:all 0.25s ease;box-shadow:0 6px 14px rgba(0,227,255,0.4);animation:glowPulse 3s infinite ease-in-out;text-align:center;text-decoration:none}
    .btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,227,255,0.5)}

    /* ---------- STATS ---------- */
    .stats-container{display:flex;flex-wrap:wrap;gap:20px;margin-top:15px}
    .stat-item{flex:1 1 150px;display:flex;align-items:center;justify-content:space-between;padding:14px 18px;background:var(--card-bg);border-radius:16px;box-shadow:0 6px 18px var(--shadow);transition:all 0.3s ease;position:relative;overflow:hidden}
    .stat-item:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(0,224,255,0.35)}
    .stat-count{font-size:1.3rem;font-weight:700;color:var(--text)}
    .badge{padding:6px 12px;border-radius:12px;font-weight:600;font-size:0.85rem;color:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
    .badge.pending{background:var(--pending)}
    .badge.completed{background:var(--completed)}

    /* ---------- PROGRESS BAR ---------- */
    .progress-container{background:rgba(0,0,0,0.05);border-radius:12px;height:10px;width:100%;margin-top:10px;overflow:hidden}
    .progress-bar{height:100%;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width 0.5s ease}

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @keyframes glowPulse{0%,100%{box-shadow:0 0 8px rgba(0,238,255,0.4)}50%{box-shadow:0 0 18px rgba(0,238,255,0.7)}}

    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){.stats-container{flex-direction:column}.card{padding:1.5rem}.btn{width:100%;text-align:center;font-size:1.05rem}}
    @media(max-width:480px){header h1{font-size:1.5rem}}
  </style>
</head>
<body>

  <!-- ====== MENU ====== -->
  <div class="menu-container">
    <div class="menu-button">â‹®</div>
    <div class="menu-dropdown">
      <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
      <div class="menu-item theme-toggle">Toggle Theme</div>
      <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
      <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
    </div>
  </div>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>ToDoFlow</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main>
    <div class="card">
      <h2>Welcome, {{ user.username }}!</h2>
      <p>Organize your tasks and manage your day with ToDoFlow.</p>
      <a href="{{ url_for('mytasks') }}" class="btn">Go to My Tasks</a>
    </div>

    <div class="card">
      <h2>Task Summary</h2>
      <div class="stats-container">
        <div class="stat-item">
          <span class="badge pending">Total Tasks</span>
          <span class="stat-count">{{ total_tasks }}</span>
          <div class="progress-container">
            <div class="progress-bar" style="width:{{ total_tasks_percent }}%"></div>
          </div>
        </div>
        <div class="stat-item">
          <span class="badge completed">Completed Tasks</span>
          <span class="stat-count">{{ completed_tasks }}</span>
          <div class="progress-container">
            <div class="progress-bar" style="width:{{ completed_tasks_percent }}%"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const menuBtn=document.querySelector(".menu-button");
    const menuDropdown=document.querySelector(".menu-dropdown");
    menuBtn.addEventListener("click",()=>{menuDropdown.style.display=menuDropdown.style.display==="block"?"none":"block"});
    document.addEventListener("click",(e)=>{if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){menuDropdown.style.display="none"}});
    const savedTheme=localStorage.getItem("theme");if(savedTheme)document.documentElement.setAttribute("data-theme",savedTheme);
    document.querySelector(".theme-toggle").addEventListener("click",()=>{const current=document.documentElement.getAttribute("data-theme");const next=current==="dark"?"light":"dark";document.documentElement.setAttribute("data-theme",next);localStorage.setItem("theme",next)});
  </script>

</body>
</html>
