<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | ToDoFlow</title>
  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #00c6ff;
    }
    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #0072ff;
    }

    /* ---------- GLOBAL ---------- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--card-bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: var(--accent2);
      font-weight: 600;
    }
    a:hover {text-decoration: underline;}
    button {
      cursor: pointer;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      color: #fff;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(0,227,255,0.4);
      transition: all 0.25s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,227,255,0.5);
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
      border-radius: 0 0 25px 25px;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    nav a {
      margin-left: 20px;
      font-size: 1rem;
      transition: 0.2s;
    }

    /* ---------- MAIN CARD ---------- */
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 0.6s ease;
    }
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 8px 25px var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }

    /* ---------- BACK BUTTON ---------- */
    .back-btn {
      display: inline-block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: var(--accent2);
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn {from {opacity:0; transform: translateY(10px);} to {opacity:1; transform:translateY(0);}}
  </style>
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('help_page') }}">Help</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main>
    <div class="card">
      <h2>Welcome, {{ user.username }} üëã</h2>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Gender:</strong> {{ user.gender }}</p>
      <p><strong>Subscription:</strong> {{ user.subscription_type }}</p>
    </div>

    <a href="{{ url_for('mytasks') }}" class="back-btn">‚Üê Back to Tasks</a>
  </main>

  <!-- THEME TOGGLE -->
  <button id="theme-toggle">üåó Toggle Theme</button>

  <script>
    const toggle = document.getElementById("theme-toggle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);

    toggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
