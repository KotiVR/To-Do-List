<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | ToDoFlow</title>
  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #00c6ff;
    }
    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #0072ff;
    }

    /* ---------- BODY ---------- */
    body {font-family:"Segoe UI",Tahoma,Verdana,sans-serif; background: var(--card-bg); color: var(--text); margin:0; padding:0;}
    a {text-decoration:none; color: var(--accent2); font-weight:600;}
    a:hover {text-decoration: underline;}
    button, input[type="submit"] {cursor:pointer; border:none; border-radius:12px; padding:10px 16px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff; font-weight:600; box-shadow:0 6px 14px rgba(0,227,255,0.4); transition: all 0.25s ease;}
    button:hover, input[type="submit"]:hover {transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,227,255,0.5);}

    /* ---------- HEADER ---------- */
    header {background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 4px 25px rgba(0,0,0,0.25); border-radius:0 0 25px 25px;}
    header h1 {font-size:1.8rem; font-weight:700; margin:0;}
    header nav a {margin-left:12px; color:#fff;}

    /* ---------- MAIN ---------- */
    main {max-width:500px; margin:2rem auto; padding:1rem; animation: fadeIn 0.6s ease;}
    .card {background:var(--card-bg); border-radius:20px; padding:2rem; border:1px solid var(--border); box-shadow:0 8px 25px var(--shadow); margin-bottom:2rem; transition:transform 0.2s ease, box-shadow 0.2s ease;}
    .card:hover {transform:translateY(-3px); box-shadow:0 12px 40px rgba(0,0,0,0.15);}
    form input, form select, form textarea {width:100%; padding:10px; margin-top:10px; margin-bottom:10px; border-radius:12px; border:1px solid var(--border); background:var(--card-bg); color:var(--text);}
    form textarea {resize:vertical;}
    p {margin-top:10px;}

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeIn {from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);}}
  </style>
</head>

<body>

  <header>
    <h1>ToDoFlow</h1>
    <nav>
      <a href="{{ url_for('login') }}">üîë Login</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>üìù Register</h2>

      <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <input type="text" name="designation" placeholder="Designation (optional)">

        <select name="gender" style="margin-top:10px;">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <input type="text" name="college" placeholder="College (optional)">
        <input type="text" name="company" placeholder="Company (optional)">

        <input type="submit" value="Register" class="btn">
      </form>

      <p>
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </main>

  <!-- Theme Toggle -->
  <button id="theme-toggle">üåó</button>

  <script>
    const toggle = document.getElementById("theme-toggle");
    const saved = localStorage.getItem("theme");
    if (saved) document.documentElement.setAttribute("data-theme", saved);

    toggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";

      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
</html>
