<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register | ToDoFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>ToDoFlow</h1>
    <nav>
      <a href="{{ url_for('login') }}">ğŸ”‘ Login</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>ğŸ“ Register</h2>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <input type="text" name="designation" placeholder="Designation (optional)">

        <select name="gender" style="margin-top:10px;">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <input type="text" name="college" placeholder="College (optional)">
        <input type="text" name="company" placeholder="Company (optional)">

        <input type="submit" value="Register" class="btn">
      </form>

      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </main>

  <!-- Theme Toggle -->
  <button id="theme-toggle">ğŸŒ—</button>

  <script>
    const toggle = document.getElementById("theme-toggle");

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    }

    // Toggle theme
    toggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
