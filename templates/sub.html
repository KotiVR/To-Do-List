<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription | ToDoFlow</title>
  <style>
    /* ---------- VARIABLES ---------- */
    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #00c6ff;
    }
    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #0072ff;
    }

    /* ---------- BODY ---------- */
    body {font-family:"Segoe UI",Tahoma,Verdana,sans-serif; background: var(--card-bg); color: var(--text); margin:0; padding:0;}
    a {text-decoration:none; color: var(--accent2); font-weight:600;}
    a:hover {text-decoration: underline;}
    button {cursor:pointer; border:none; border-radius:12px; padding:10px 16px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff; font-weight:600; box-shadow:0 6px 14px rgba(0,227,255,0.4); transition: all 0.25s ease;}
    button:hover {transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,227,255,0.5);}

    /* ---------- HEADER ---------- */
    header {background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 4px 25px rgba(0,0,0,0.25); border-radius:0 0 25px 25px;}
    header h1 {font-size:1.8rem; font-weight:700; margin:0;}

    /* ---------- MAIN ---------- */
    main {max-width:800px; margin:2rem auto; padding:1rem; animation: fadeIn 0.6s ease;}
    .card {background:var(--card-bg); border-radius:20px; padding:2rem; border:1px solid var(--border); box-shadow:0 8px 25px var(--shadow); margin-bottom:2rem; transition:transform 0.2s ease, box-shadow 0.2s ease;}
    .card:hover {transform:translateY(-3px); box-shadow:0 12px 40px rgba(0,0,0,0.15);}
    ul {list-style: disc; padding-left: 20px;}
    li {margin-bottom: 8px; font-size: 1rem;}

    /* ---------- 3-DOTS MENU ---------- */
    .menu-container {position: fixed; top:18px; right:22px; z-index:500;}
    .menu-button {font-size:26px; padding:6px 10px; border-radius:12px; background:var(--card-bg); box-shadow:var(--shadow); cursor:pointer; transition:0.2s ease; user-select:none;}
    .menu-button:hover {background: var(--hover); transform: scale(1.05);}
    .menu-dropdown {position:absolute; right:0; margin-top:8px; width:170px; background:var(--card-bg); border-radius:14px; padding:6px 0; box-shadow:var(--shadow-strong); display:none; animation: fadeIn 0.15s ease;}
    @keyframes fadeIn {from {opacity:0; transform:translateY(-6px);} to {opacity:1; transform:translateY(0);}}
    .menu-item {padding:12px 18px; font-size:15px; cursor:pointer; transition:0.2s; color:var(--text); text-decoration:none; display:block;}
    .menu-item:hover {background: var(--hover);}
  </style>
</head>

<body>

  <!-- ===== MENU ===== -->
  <div class="menu-container">
    <div class="menu-button">â‹®</div>
    <div class="menu-dropdown">
      <a href="{{ url_for('home') }}" class="menu-item">Home</a>
      <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
      <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
      <div class="menu-item theme-toggle">Toggle Theme</div>
      <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
    </div>
  </div>

  <header>
    <h1>Subscription Plans</h1>
  </header>

  <main>
    <div class="card">
      <h2>Choose Your Plan</h2>
      <ul>
        <li><strong>Free:</strong> Basic features, limited tasks</li>
        <li><strong>Pro:</strong> Unlimited tasks, reminders</li>
      </ul>
    </div>
  </main>

  <script>
    // Menu
    const menuBtn = document.querySelector(".menu-button");
    const menuDropdown = document.querySelector(".menu-dropdown");
    menuBtn.addEventListener("click", () => {menuDropdown.style.display = menuDropdown.style.display === "block" ? "none" : "block";});
    document.addEventListener("click", (e) => {if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){menuDropdown.style.display="none";}});

    // Theme
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    document.querySelector(".theme-toggle").addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current==="dark"?"light":"dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
</html>
