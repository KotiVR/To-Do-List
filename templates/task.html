<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks | ToDoList</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <style>
    /* --- Logo top-left --- */
    .logo-container {
      position: absolute;
      top: 10px;
      left: 16px;
      z-index: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 38px;
      width: 38px;
      cursor: pointer;
      user-select: none;
    }

    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #e0f0ff;
    }
    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #333;
    }

    /* --- Global Menu --- */
    .menu-container{position:fixed;top:18px;right:22px;z-index:500}
    .menu-button{font-size:26px;padding:6px 10px;border-radius:12px;background:var(--card-bg);box-shadow:0 2px 8px var(--shadow);cursor:pointer;transition:0.2s ease;user-select:none}
    .menu-button:hover{background:var(--hover);transform:scale(1.05)}
    .menu-dropdown{position:absolute;right:0;margin-top:8px;width:180px;background:var(--card-bg);border-radius:14px;padding:6px 0;box-shadow:0 6px 18px var(--shadow-strong);display:none;animation:fadeIn 0.15s ease}
    .menu-item{padding:12px 18px;font-size:15px;cursor:pointer;transition:0.2s;color:var(--text);text-decoration:none;display:block}
    .menu-item:hover{background:var(--hover)}

    @keyframes fadeIn{from{opacity:0;transform:translateY(-6px)}to{opacity:1;transform:translateY(0)}}

    /* --- Header --- */
    header{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 25px var(--shadow-strong);border-radius:0 0 25px 25px}
    header h1{font-size:1.8rem;font-weight:700}

    /* --- Main & Cards --- */
    main{padding:2rem 1rem;max-width:900px;margin:0 auto;animation:fadeIn 0.6s ease}
    .card{background:var(--card-bg);border-radius:20px;padding:2rem;border:1px solid var(--border);box-shadow:0 8px 25px var(--shadow);margin-bottom:2rem;transition:transform 0.2s ease,box-shadow 0.2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 40px var(--shadow-strong)}

    /* --- Inputs & Buttons --- */
    input, textarea, select.dropdown {
      width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:var(--card-bg);color:var(--text);margin-bottom:16px;outline:none;transition:all 0.3s ease;font-size:1rem
    }
    input:focus, textarea:focus, select.dropdown:focus{border-color:var(--accent1);box-shadow:0 0 12px var(--accent1)}

    .btn, .status-btn, .edit-btn, .delete-btn {
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#fff;
      border:none;
      border-radius:12px;
      padding:10px 18px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      transition:all 0.25s ease;
      box-shadow:0 6px 14px rgba(0,227,255,0.4);
      margin-right:6px;
    }
    .btn:hover, .status-btn:hover, .edit-btn:hover, .delete-btn:hover {transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,227,255,0.5)}

    /* --- Back Button --- */
    .back-btn{background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff;border-radius:12px;padding:10px 18px;font-weight:600;text-decoration:none;box-shadow:0 5px 18px rgba(0,224,255,0.35);display:inline-block;margin-top:12px}
    .back-btn:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 10px 25px rgba(0,224,255,0.45)}

    /* --- Task Rows --- */
    .task-row{display:flex;justify-content:space-between;align-items:center;padding:12px;margin-bottom:8px;border-radius:12px;border:1px solid var(--border);background:var(--card-bg);box-shadow:0 4px 10px var(--shadow)}
    .completed-task{opacity:0.8}

    @media(max-width:768px){.card{padding:1.5rem}.btn,.status-btn,.edit-btn,.delete-btn,.back-btn{width:100%;margin-bottom:8px}}
    @media(max-width:480px){header h1{font-size:1.5rem}}
  </style>
</head>

<body>

  <!-- Top-left Logo -->
  <div class="logo-container">
    <a href="https://to-do-list-1-2t27.onrender.com">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
    </a>
  </div>

  <!-- Menu -->
  <div class="menu-container">
    <div class="menu-button">‚ãÆ</div>
    <div class="menu-dropdown">
      <a href="{{ url_for('home') }}" class="menu-item">Home</a>
      <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
      <a href="{{ url_for('mytasks') }}" class="menu-item">My Tasks</a>
      <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
      <div class="menu-item theme-toggle">Toggle Theme</div>
      <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
    </div>
  </div>

  <header>
    <h1>My Tasks</h1>
  </header>

  <main>
    <!-- Add Task -->
    <div class="card">
      <h2>Add a New Task</h2>
      <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="task_name" placeholder="Enter task name..." required>
        <textarea name="note" placeholder="Add notes (optional)"></textarea>
        <input type="submit" value="Add Task" class="btn">
      </form>
    </div>

    <!-- Task List -->
    <div class="card">
      <h2>Your Tasks</h2>
      {% if tasks %}
        {% for task in tasks %}
        <div class="task-row {% if task.status == 'completed' %}completed-task{% endif %}">
          <div>
            <strong>{{ task.task_name }}</strong><br>
            <small>{{ task.note }}</small><br>
            <small>Status:
              <span style="color:{% if task.status == 'completed' %}#4caf50{% else %}#ff9800{% endif %};font-weight:bold">
                {{ task.status|capitalize }}
              </span>
            </small>
          </div>
          <div class="task-actions">
            <form action="{{ url_for('toggle_status', task_id=task.id) }}" method="post" style="display:inline;">
              <button type="submit" class="status-btn">
                {% if task.status == 'completed' %}Mark Pending{% else %}Mark Complete{% endif %}
              </button>
            </form>
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="edit-btn">Edit</a>
            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <p>No tasks added yet.</p>
      {% endif %}
    </div>

    <a href="{{ url_for('home') }}" class="back-btn">‚Üê Back to Home</a>
  </main>

  <!-- Theme Toggle -->
  <button id="theme-toggle">üåó</button>

  <script>
    const menuBtn = document.querySelector(".menu-button");
    const menuDropdown = document.querySelector(".menu-dropdown");
    menuBtn.addEventListener("click",()=>{menuDropdown.style.display=menuDropdown.style.display==="block"?"none":"block"});
    document.addEventListener("click",(e)=>{if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){menuDropdown.style.display="none"}});
    const toggle = document.getElementById("theme-toggle");
    const root = document.documentElement;
    const saved=localStorage.getItem("theme");if(saved)root.setAttribute("data-theme",saved);
    toggle.addEventListener("click",()=>{const current=root.getAttribute("data-theme");const next=current==="dark"?"light":"dark";root.setAttribute("data-theme",next);localStorage.setItem("theme",next)});
  </script>
</body>
</html>
