<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks | ToDoList</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <style>
    .logo {
      width: 45px;
      height: 45px;
      border-radius: 10px;
    }

    :root {
      --accent1: #00c6ff;
      --accent2: #0072ff;
      --pending: #ff9800;
      --completed: #4caf50;
      --card-bg: #fefefe;
      --text: #222;
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.15);
      --shadow-strong: rgba(0,0,0,0.25);
      --hover: #e0f0ff;
    }

    [data-theme="dark"] {
      --card-bg: #1a1a1a;
      --text: #eee;
      --border: #2b2b2b;
      --shadow: rgba(255,255,255,0.06);
      --shadow-strong: rgba(255,255,255,0.1);
      --hover: #333;
    }

    /* EXACT HELP.HTML MENU */
    .menu-container {
      position: absolute;
      right: 22px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    .menu-button {
      font-size: 26px;
      padding: 6px 10px;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: 0.2s ease;
      user-select: none;
    }

    .menu-button:hover {
      background: var(--hover);
      transform: scale(1.06);
    }

    .menu-dropdown {
      position: absolute;
      right: 0;
      margin-top: 10px;
      width: 180px;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 6px 0;
      box-shadow: 0 6px 20px var(--shadow-strong);
      display: none;
      animation: fadeIn 0.15s ease;
    }

    .menu-item {
      padding: 12px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
      color: var(--text);
      text-decoration: none;
      display: block;
    }

    .menu-item:hover {
      background: var(--hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PERFECT CENTERED HEADER */
    header {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 25px var(--shadow-strong);
      border-radius: 0 0 25px 25px;
    }

    .header-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      width: 100%;
    }

    main { padding:2rem 1rem; max-width:900px; margin:0 auto; animation:fadeIn 0.6s ease }
    .card{ background:var(--card-bg); border-radius:20px; padding:2rem; border:1px solid var(--border); box-shadow:0 8px 25px var(--shadow); margin-bottom:2rem; transition:0.2s }
    .card:hover{ transform:translateY(-4px); box-shadow:0 12px 40px var(--shadow-strong) }

    input, textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border);
      background:var(--card-bg); color:var(--text); margin-bottom:16px; outline:none; font-size:1rem;
    }

    .btn, .status-btn, .edit-btn, .delete-btn{
      background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff; border:none;
      border-radius:12px; padding:10px 18px; font-size:1rem; font-weight:600; cursor:pointer;
      text-decoration:none; transition:0.25s; box-shadow:0 6px 14px rgba(255, 0, 0, 0.4); margin-right:6px;
    }

    .task-row{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px; margin-bottom:8px; border-radius:12px; border:1px solid var(--border);
      background:var(--card-bg); box-shadow:0 4px 10px var(--shadow);
    }

    .back-btn{
      background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff;
      border-radius:12px; padding:10px 18px; font-weight:600; text-decoration:none; display:inline-block;
      margin-top:12px; box-shadow:0 5px 18px rgba(0,224,255,0.35);
    }

    .completed-task{ opacity:0.8 }
  </style>
</head>

<body>

  <!-- HEADER WITH MENU INSIDE -->
  <header>

    <!-- Left Logo -->
    <div class="header-left">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
      </a>
    </div>

    <!-- Centered Title -->
    <h1>Your Tasks</h1>

    <!-- 3 DOT MENU (MATCHES HELP.HTML) -->
    <div class="menu-container">
      <div class="menu-button">⋮</div>
      <div class="menu-dropdown">
        <a href="{{ url_for('home') }}" class="menu-item">Home</a>
        <a href="{{ url_for('profile') }}" class="menu-item">Profile</a>
        <a href="{{ url_for('help_page') }}" class="menu-item">Help</a>
        <div class="menu-item theme-toggle">Toggle Theme</div>
        <a href="{{ url_for('logout') }}" class="menu-item">Logout</a>
      </div>
    </div>

  </header>

  <main>

    <!-- Add Task -->
    <div class="card">
      <h2>Add a New Task</h2>
      <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="task_name" placeholder="Enter task name..." required>
        <textarea name="note" placeholder="Add notes (optional)"></textarea>
        <input type="submit" value="Add Task" class="btn">
      </form>
    </div>

    <!-- Tasks -->
    <div class="card">
      <h2>Your Tasks</h2>

      {% if tasks %}
        {% for task in tasks %}

        <div class="task-row {% if task.status == 'completed' %}completed-task{% endif %}">
          <div>
            <strong>{{ task.task_name }}</strong><br>
            <small>{{ task.note }}</small><br>
            <small>Status:
              <span style="color:{% if task.status == 'completed' %}#4caf50{% else %}#ff9800{% endif %}">
                {{ task.status|capitalize }}
              </span>
            </small>
          </div>

          <div class="task-actions">
            <form action="{{ url_for('toggle_status', task_id=task.id) }}" method="post" style="display:inline;">
              <button type="submit" class="status-btn">
                {% if task.status == 'completed' %}Mark Pending{% else %}Mark Complete{% endif %}
              </button>
            </form>

            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="edit-btn">Edit</a>

            <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
              <button type="submit" class="delete-btn">Delete</button>
            </form>
          </div>
        </div>

        {% endfor %}
      {% else %}
        <p>No tasks added yet.</p>
      {% endif %}

    </div>

    <a href="{{ url_for('home') }}" class="back-btn">← Back to Home</a>
  </main>

  <!-- JS -->
  <script>
    const menuBtn=document.querySelector(".menu-button");
    const menuDropdown=document.querySelector(".menu-dropdown");

    menuBtn.addEventListener("click",()=>{
      menuDropdown.style.display=menuDropdown.style.display==="block"?"none":"block";
    });

    document.addEventListener("click",(e)=>{
      if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){
        menuDropdown.style.display="none";
      }
    });

    const toggle=document.getElementById("theme-toggle");
    const saved=localStorage.getItem("theme");

    if(saved) document.documentElement.setAttribute("data-theme",saved);

    toggle?.addEventListener("click",()=>{
      const now=document.documentElement.getAttribute("data-theme");
      const next=now==="dark"?"light":"dark";
      document.documentElement.setAttribute("data-theme",next);
      localStorage.setItem("theme",next);
    });
  </script>

</body>
</html>
